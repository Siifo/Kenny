<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/login.css">
    <title>Registrarse</title>
</head>
<body>
    <!--navegacion del cliente y logo de la empresa-->
    <header class="header"> 
        <nav class="navbarr">
             <a href="/indexCliente.html"><img class="log" src="/public/img/FosterLogo-removebg-preview.png" ></a><!--Cambiar la url del logo-->
            <ul>
                <li><a href="/Componentes/contacto.html" id="boton_contacto">Contacto</a></li>
                <li><a href="/Componentes/mas.html" id="boton_contacto">Mas</a></li>
                <!-- <li><a href="#" class="activado" id="boton_login">Iniciar Sesion</a></li>Mirar el css sobre el "actvado"  -->
            </ul>
        </nav>
    </header>

    
<!-- Home -->
<section class="home">
    <div class="form_container">
      <i class="uil uil-times form_close"></i>
      <!-- Login From -->
      <div class="form login_form">
        <form action="#">
          <h2>Iniciar sesion</h2>

          <div class="input_box">
            <input type="email" placeholder="correo" id="username" required />
            <i class="bi bi-envelope email"></i>
          </div>
          <div class="input_box">
            <input type="password" placeholder="contraseña" id="password" required />
            <i class="bi bi-person-circle password"></i>
            <i class="bi bi-eye pw_hide"></i>
          </div>

          <div class="option_field">
            <span class="checkbox">
              <input type="checkbox" id="check" />
              <label for="check">Recuerdame</label>
            </span>
            <a href="#" class="forgot_pw">Olvido la contraseña?</a>
          </div>

          <button class="button" id="button">Ingresar</button>

          <div class="login_signup">¿No tienes una cuenta? <a href="#" id="signup">Registrate</a></div>
        </form>
      </div>

      <!-- Signup From -->
      <div class="form signup_form">
        <form action="#">
          <h2>Registrate</h2>

          <div class="input_box">
            <input type="email" placeholder="correo" required />
            <i class="bi bi-envelope email"></i>
          </div>
          <div class="input_box">
            <input type="password" placeholder="Contraseña" required />
            <i class="bi bi-person-circle password"></i>
            <i class="bi bi-eye pw_hide"></i>
          </div>
          <div class="input_box">
            <input type="password" placeholder="Confirma contraseña" required />
            <i class="bi bi-person-check-fill password"></i>
            <i class="bi bi-eye pw_hide"></i>
          </div>

          <a href="/Componentes/500.html"><button class="button">Registrate</button></a>

          <div class="login_signup">Ya tienes una cuenta? <a href="#" id="login">Iniciar sesion</a></div>
        </form>
      </div>
    </div>
  </section>

  <script src="/js/login.js"></script>
</body>
</html>
